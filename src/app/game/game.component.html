<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
    class="player-container-position"></app-player>

<div class="game-field">

    <div class="card-stack">
        <!-- Card Stack -->

        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover_new.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover_new.png">

        <!-- Stack for played cards  -->

        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">

        <!-- Current Card -->

        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>

</div>

<app-game-info [card]="game.currentCard" class="info-panel"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="add-button">
    <mat-icon>add</mat-icon>
  </button>
